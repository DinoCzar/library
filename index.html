<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <fieldset>
      <legend>Library</legend>
      <div class="form">
        <label for="title">Title:</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="ex: The Two Towers"
        />
      </div>
      <div class="form">
        <label for="author">Author:</label>
        <input
          type="text"
          name="author"
          id="author"
          placeholder="ex: J.R.R. Tolkien"
        />
      </div>
      <div class="form">
        <label for="pages">Number of Pages:</label>
        <input type="text" name="pages" id="pages" placeholder="ex: 352" />
      </div>
      <div class="form">
        <label for="read">Have you read this book?:</label>
        <input type="text" name="read" id="read" placeholder="ex: Yes" />
      </div>
      <button type="submit">Add Book</button>
    </fieldset>
    <div id="book-display"></div>
  </body>
</html>
